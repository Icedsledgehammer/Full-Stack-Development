<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Vault Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            border-color: #ff00ff;
        }

        input:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .password-section {
            margin-bottom: 30px;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Neon Vault Contact</h2>
        
        <div class="password-section">
            <div class="input-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" placeholder="Enter secret code">
            </div>
            <button onclick="unlockForm()">Unlock Terminal</button>
        </div>

        <form id="contactForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <label for="mobile">Comms Frequency</label>
                <input type="tel" id="mobile" disabled placeholder="10-digit code">
            </div>

            <div class="input-group">
                <label for="email">Digital Signature</label>
                <input type="email" id="email" disabled placeholder="user@domain.com">
            </div>

            <button type="submit">Transmit Data</button>
        </form>
    </div>

    <script>
        const CORRECT_PASSWORD = "Secure123";
        const mobileRegex = /^\d{10}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function unlockForm() {
            const password = document.getElementById('password').value;
            const mobileInput = document.getElementById('mobile');
            const emailInput = document.getElementById('email');

            if (password === CORRECT_PASSWORD) {
                mobileInput.disabled = false;
                emailInput.disabled = false;
                document.getElementById('password').disabled = true;
                alert('Access Granted: Terminal Unlocked');
            } else {
                alert('Access Denied: Invalid Code');
            }
        }

        function validateForm(event) {
            event.preventDefault();
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;

            if (!mobileRegex.test(mobile)) {
                alert('Error: Comms Frequency must be 10 digits (e.g., 1234567890)');
                return false;
            }

            if (!emailRegex.test(email)) {
                alert('Error: Invalid Digital Signature format (e.g., user@domain.com)');
                return false;
            }

            alert('Transmission Successful!\nFrequency: ' + mobile + '\nSignature: ' + email);
            return true;
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                unlockForm();
            }
        });
    </script>
</body>
</html>
